{% if legend %}
<legend>{{legend}}</legend>
{% endif %}
{% csrf_token %}
{% for field in form %}
	<div class="form-line">
		<label>
			{{field.label}}
			{% if field.help_text %}
				<div class="help_text">{{field.help_text}}</div>
			{% endif %}
		</label>
		{{field}}
		{% if field.errors %}
			{% for error in field.errors %}
				<label class="error" style="">{{error}}</label>
			{% endfor %}
		{% endif %}
	</div>
{% endfor %}
