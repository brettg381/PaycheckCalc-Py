{% extends "base_account.html" %}
{% load i18n %}

{% block content %}
<div class="section-inner">
{% if validlink %}

<div class="form">
	<h1>Password Reset</h1>
	<form method="post" action=".">
		{% csrf_token %} 
		{{ form.as_p }}
		<input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" />
	</form>
</div>
{% else %}

<h1>{% trans "Password reset failed" %}</h1>

{% endif %}
</div>
{% endblock %}
